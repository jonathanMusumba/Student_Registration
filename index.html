<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .dashboard {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .button:hover {
            background-color: #0056b3;
        }
        
        .login-container {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to Metropolitan International University</h1>
        <div class="dashboard">
            <p>Total number of Female students: <span id="femaleCount">Fetching...</span></p>
            <p>Total number of Male students: <span id="maleCount">Fetching...</span></p>
        </div>
        <div class="login-container">
            <button class="button" onclick="redirectToLogin()">Login as Admin</button>
            <button class="button" onclick="redirectToRegistration()">Register</button>
        </div>
    </div>

    <script>
        // Fetch total number of Female and Male students
        fetch('fetch_student_counts.php')
            .then(response => response.json())
            .then(data => {
                document.getElementById('femaleCount').textContent = data.femaleCount;
                document.getElementById('maleCount').textContent = data.maleCount;
            })
            .catch(error => console.error('Error fetching student counts:', error));

        function redirectToLogin() {
            // Redirect to admin login page
            window.location.href = 'admin_login.html';
        }

        function redirectToRegistration() {
            // Redirect to student registration form
            window.location.href = 'registration_form.html';
        }
    </script>
</body>

</html>
