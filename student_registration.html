<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
        }
        
        input[type="text"],
        input[type="password"],
        input[type="date"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        .button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h2>Student Registration</h2>
    <form action="register_student.php" method="post" enctype="multipart/form-data">
        <label for="regNumber">Registration Number:</label>
        <input type="text" id="regNumber" name="regNumber" required><br><br>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>
        <label for="middleName">Middle Name:</label>
        <input type="text" id="middleName" name="middleName"><br><br>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="M">Male</option>
            <option value="F">Female</option>
        </select><br><br>
        <label for="course">Course:</label>
        <input type="text" id="course" name="course" required><br><br>
        <label for="yearOfStudy">Year of Study:</label>
        <input type="number" id="yearOfStudy" name="yearOfStudy" required><br><br>
        <label for="semester">Semester:</label>
        <input type="number" id="semester" name="semester" required><br><br>
        <label for="courseUnits">Course Units:</label>
        <input type="text" id="courseUnits" name="courseUnits" required><br><br>
        <label for="photo">Photo:</label>
        <input type="file" id="photo" name="photo" accept="image/*" required><br><br>
        <label for="nin">National Identification Number (NIN):</label>
        <input type="text" id="nin" name="nin" maxlength="14" required><br><br>
        <input type="submit" value="Register">
    </form>
</body>

</html>
